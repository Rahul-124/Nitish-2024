<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web page!</title>
    <link rel="stylesheet" href="nesting.scss">
</head>
<body>
    <div>
        <p>This is a paragraph inside the div.</p>

        List inside the div:
        <ol>
            <li>item one</li>
            <li>item two</li>
            <li>item three</li>
        </ol>
    </div>

    <p>this a paragraph outside the div.</p>

    List outside of the div:
    <ul>
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
    </ul>
</body>
</html>
